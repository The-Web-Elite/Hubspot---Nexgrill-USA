<section class="text-section position-relative c-mt-9">
    <div class="container">
        <div class="row position-relative c-mt-5 c-px-xl-6">
            <div class="col-lg-6 d-flex align-items-center d-xl-block">
                <div class="c-pl-lg-6 c-pl-xl-7 c-pr-xl-6">
                    <h2 class="text-section__title text-section__title--no-ls font-size-69 c-pr-xl-5 line-height-1-1 text-darkgreen position-relative c-mt-lg-0 font-weight-normal ">{% inline_text field="title" value="{{ module.title }}" %}</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="font-size-16 text-dark3 line-height-1-8 c-mt-9 c-mt-lg-0">{% inline_rich_text field="content" value="{{ module.content }}" %}</div>
            </div>
        </div>
    </div>
</section>
