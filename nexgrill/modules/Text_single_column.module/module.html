<section class="single-column">
  <div class="single-column__container">
    <span class="single-column__preheading">{{ module.preheading }}</span>
    <h2 class="single-column__heading">{{ module.heading }}</h2>
    <div class="single-column__video">
      {{ module.video.embed_html }}
    </div>
    <div class="single-column__content single-column__content--video">
      {{ module.content }}
    </div>
  </div>
</section>
