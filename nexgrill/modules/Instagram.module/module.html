<div class="instagram-section">
  <div class="instagram-section__container">
      {% set i = 0 %}
      {% for image in module.image %}
    
        <div class="instagram-section__image-wrapper">
            <a href="{{ module.link[i].href }}" target="_blank">
              <img class="instagram-section__image" src="{{ image.src }}" alt="{{ image.alt }}">
            </a>
        </div>
      
        {% set i = i + 1 %}
      {% endfor %}
    
  </div>
</div>
