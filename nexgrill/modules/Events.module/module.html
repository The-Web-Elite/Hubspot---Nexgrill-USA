<div class="events-section">
  <div class="events-section__container">
      <span class="single-column__preheading">{{ module.preheading }}</span>
      <h2 class="single-column__heading">{{ module.heading }}</h2>
      <div class="single-column__content">
        {{ module.content }}
      </div>
    
      <div class="events-section__events">
        <div class="events-section__events-list">
            {{ module.event }}
        </div>
        
        <div class="events-section__image-wrapper">
          <img class="events-section__image" src="{{ module.image.src }}" alt="{{ module.image.alt }}">
        </div>
      </div>
    
    <div class="d-md-flex justify-content-center text-center">
      <a href="{{ module.button_link.url.href }}" target="_blank" class="events-section__button events-section__button--first nx-btn nx-btn--primary">{{ module.button_text }}</a>
      <a href="{{ module.button_two_link.url.href }}" target="_blank" class="events-section__button events-section__button--last nx-btn nx-btn--primary">{{ module.button_two_text }}</a>
    </div>
    
  </div>
</div>
