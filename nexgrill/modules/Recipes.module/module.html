<section id="recipesSection" class="recipes recipes-heading nx-morebar" data-recipes="{{ module.recipes }}">
  <div class="inner is-in-view" data-in-view="children">
    <div class="nx-morebar--title">
      <h5 class="nx-heading--mini">{{ module.title }}</h5>
    </div>
    <div class="nx-morebar--dash" style="left: 290px; right: 213px; width: auto;">
      <hr>
    </div>
    <div class="nx-morebar--viewall">
      <a href="{{ module.button_link.url.href }}">
        <span class="nx-morebar--viewall-text">{{ module.button_text }}</span>
        <span class="nx--viewall-icon"><span></span><span></span><span></span><span></span></span>
      </a>
    </div>
  </div>
</section>
<section class="recipes nx-morearticles nx-morearticles-explore">
  <div class="inner">
    <ul id="recipes-list" class="nx-bloglist--ul is-in-view" data-eq-container="sm" data-in-view="children">

    
    
    </ul>
  </div>
</section>
